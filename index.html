<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunaverse</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        #game-stage {
            width: 100vw; height: 100vh;
            background: url('lunaverse_wallpaper.PNG') no-repeat center center;
            background-size: cover;
            position: relative;
            transition: opacity 2s ease-in-out;
        }

        /* Character Styles */
        .sprite { 
            position: absolute; 
            pointer-events: none; 
            z-index: 20; 
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-user-select: none;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Sparkle Styles */
        .sparkle {
            position: absolute;
            pointer-events: none;
            font-size: 50px;
            z-index: 100;
            animation: flyUp 0.8s ease-out forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }

        /* The End Screen - Hidden by default */
        #end-screen {
            display: none; 
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 20px;
            width: 80%;
        }
    </style>
</head>
<body>

    <div id="game-stage">
        <div id="end-screen">
            <h1 style="font-size: 2.5rem;">✨ Magic Time Over ✨</h1>
            <p style="font-size: 1.5rem;">Time for a snack or a nap!</p>
        </div>
    </div>

<script>
    const stage = document.getElementById('game-stage');
    const endScreen = document.getElementById('end-screen');
    let gameActive = true;

    // Audio Setup
    const audioFiles = ['Luna-moon-Stella-star.mp3', 'luna_whisper.mp3', 'happy-day.mp3', 'goodnight-adventure.mp3'];
    const audioCache = {};
    audioFiles.forEach(file => {
        audioCache[file] = new Audio(file);
        audioCache[file].preload = 'auto';
    });

    function playSound(file) {
        const sound = new Audio(file); // New instance allows overlapping sounds for toddlers
        sound.volume = 0.5;
        sound.play().catch(e => console.log("Tap to start audio"));
    }

    // Toddler-friendly Touch Logic
    stage.addEventListener('touchstart', (e) => {
        if (!gameActive) return;
        e.preventDefault();

        // Support multi-finger drumming!
        for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            spawnMagic(touch.clientX, touch.clientY);
        }
    }, { passive: false });

    function spawnMagic(x, y) {
        // 1. Sparkle
        const star = document.createElement('div');
        star.className = 'sparkle';
        star.innerHTML = '✨';
        star.style.left = (x - 25) + 'px';
        star.style.top = (y - 25) + 'px';
        stage.appendChild(star);
        setTimeout(() => star.remove(), 800);

        // 2. Character
        const poppers = ['Stella.png', 'luna_kitty.png', 'luna_unicorn.png', 'blue_azul_front.png', 'mochkil_walk_right_cake.png'];
        const p = document.createElement('img');
        p.src = poppers[Math.floor(Math.random() * poppers.length)];
        p.className = 'sprite';
        p.style.left = (x - 100) + 'px';
        p.style.top = (y - 100) + 'px';
        p.style.width = '200px';
        stage.appendChild(p);
        
        // 3. Sound
        playSound(audioFiles[Math.floor(Math.random() * 3)]);

        // Clean up character
        setTimeout(() => {
            p.style.transition = "opacity 0.5s";
            p.style.opacity = "0";
            setTimeout(() => p.remove(), 500);
        }, 2000);
    }

    // TIMER: End game after 2 minutes
    setTimeout(() => {
        gameActive = false;
        stage.style.opacity = "0.4";
        endScreen.style.display = "block";
        playSound('goodnight-adventure.mp3');
    }, 120000); 

</script>
</body>
</html>
