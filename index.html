const sprites = ['mochkil-chef.png', 'azul-star.png', 'luna-crown.png']; // Your clipped sprites

stage.addEventListener('click', (e) => {
    // 1. Pick random assets
    const randomSprite = sprites[Math.floor(Math.random() * sprites.length)];
    const randomSound = sounds[Math.floor(Math.random() * sounds.length)];

    // 2. Play the sound
    const audio = new Audio(randomSound);
    audio.play();

    // 3. Create and position the sprite where they clicked
    const img = document.createElement('img');
    img.src = randomSprite;
    img.style.position = 'absolute';
    img.style.left = `${e.clientX - 50}px`; // Center on click
    img.style.top = `${e.clientY - 50}px`;
    img.style.width = '100px';
    document.body.appendChild(img);

    // 4. Fade out and remove after 1.5 seconds
    setTimeout(() => { img.remove(); }, 1500);
