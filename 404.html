<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 | HIDE_AND_SEEK</title>
    <style>
        :root { --soft-blue: #a2d2ff; --soft-pink: #ffafcc; --star-gold: #ffea00; --bg-night: #1a1a2e; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg-night); 
            color: #fff; 
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            overflow: hidden;
            padding: 20px;
        }

        /* SPRITE POSITIONS */
        .sprite { position: absolute; width: 80px; height: auto; z-index: 10; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        #stella { top: 20px; left: 20px; animation: float 3s ease-in-out infinite; }
        #luna { bottom: 20px; right: 20px; animation: float 3.5s ease-in-out infinite reverse; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .title { font-size: 32px; color: var(--soft-pink); text-shadow: 0 0 15px var(--soft-pink); margin-bottom: 10px; }
        .box { 
            border: 3px dashed var(--soft-blue); 
            padding: 30px; 
            border-radius: 25px; 
            background: rgba(162, 210, 255, 0.05);
            max-width: 350px;
        }

        .story-text { font-size: 16px; line-height: 1.5; color: var(--soft-blue); margin-bottom: 20px; }
        
        .btn-home { 
            display: inline-block;
            background: var(--soft-pink); 
            color: #fff; 
            padding: 15px 30px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(255, 175, 204, 0.4);
            transition: transform 0.2s;
        }
        .btn-home:active { transform: scale(0.95); }

        /* TWINKLE STARS BACKGROUND */
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle 2s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <img src="Stella.png" id="stella" class="sprite" alt="Stella Sprite">
    <img src="friend1.png" id="luna" class="sprite" alt="Luna Sprite">

    <div class="title">Oops! ðŸŒ™âœ¨</div>
    
    <div class="box">
        <p class="story-text">
            This page is playing hide and seek in the stars! Stella and Luna can't find it anywhere.
        </p>
        <p style="font-size: 12px; color: var(--star-gold); margin-bottom: 25px;">
            Let's head back to the storybook and try again.
        </p>
        <a href="index.html" class="btn-home">Back to the Lunaverse</a>
    </div>

    <script>
        for (let i = 0; i < 50; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }
    </script>

</body>
</html>
